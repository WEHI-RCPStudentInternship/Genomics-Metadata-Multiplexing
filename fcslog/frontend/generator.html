<!doctype html>
<html>
<head>
    <title>FCS File Upload</title>
    <link rel="stylesheet" type="text/css" href="./css/generator.css">
</head>
<body>
    <div class="container">
        <h2>Upload FCS File</h2>
        <form method="post" action="/" enctype="multipart/form-data">
            <input type="file" name="file" accept=".fcs">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
